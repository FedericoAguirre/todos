{% extends "base.html" %}

{% block title %}
View todo: {{ item.id }}
{% endblock title %}

{% block content %}
<h1>View todo: {{ item.id }}</h1>
<div class="mb-10">
    <div>
    <label><b>{{"todo" | capitalize }}:</b> {{item.todo}}</label>
    </div>
<div>
    <label><b>{{"priority" | capitalize }}:</b> {{item.priority}}</label>
    </div>
<div>
    <label><b>{{"start_date" | capitalize }}:</b> {{item.start_date}}</label>
    </div>
<div>
    <label><b>{{"end_date" | capitalize }}:</b> {{item.end_date}}</label>
    </div>
<br />
<a href="/todos">Back to todos</a>
</div>
{% endblock content %}
