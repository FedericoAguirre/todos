{% extends "base.html" %}

{% block title %}
List of status
{% endblock title %}

{% block content %}
<h1>status</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"status" | capitalize }}:</b> {{item.status}}</label>
                </div>
            <a href="/statuses/{{ item.id }}/edit">Edit</a>
            <a href="/statuses/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/statuses/new">New status</a>
</div>
{% endblock content %}
